<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

    <title>Benton County Animal Shelter</title>
</head>
<body>
    <!-- Navbar from Bootstrap -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-md">
          <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="main-navigation">
              <ul class="navbar-nav">
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Admin Pages</a>
                      <div class="dropdown-menu">
                          <a class="dropdown-item" href="{{ url_for('animals') }}">Manage Animals</a>
                          <a class="dropdown-item" href="{{ url_for('adopt') }}">Manage Adoptions</a>
                          <a class="dropdown-item" href="{{ url_for('vol_manage') }}">Manage Volunteers</a>
                          <a class="dropdown-item" href="{{ url_for('event_manage') }}">Manage Events</a>
                          <a class="dropdown-item" href="{{ url_for('owners') }}">Manage Pet Owner Registry</a>
                      </div>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('index') }}">About</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('meet') }}">Meet the Animals</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('volunteers') }}">Volunteer</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('events') }}">Events</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('success') }}">Success Stories</a>
                  </li>
              </ul>
          </div>
      </nav>
    <!-- End of Navbar -->
    {% block jumbotron %}{% endblock %}

    <div class="container content">
      <div class="row">
          <div class="col-lg-10 col-md-10 col-sm-12">
              {% block body %}
              {% endblock %}
          </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
